<table *ngIf="contactos.length" class="table table-borderer border-primary table-striped table-hover align-center"  >
  <tr>
    <th>Nombre</th>
    <th>Email</th>
    <th>Telefono</th>
    <th></th>
  </tr>
  <tr *ngFor="let contacto of contactos; let i=index">
    <td>{{contacto.nombre}}</td>
    <td>{{contacto.email}}</td>
    <td>{{contacto.telefono}}</td>
    <td><button (click)="borrar(i)">Borrar</button></td>
  </tr>
</table>
